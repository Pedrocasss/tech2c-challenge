version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: tech2c-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - backend_uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    networks:
      - tech2c-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tech2c-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - tech2c-network
    depends_on:
      - backend

volumes:
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  backend_uploads:
    driver: local

networks:
  tech2c-network:
    driver: bridge
